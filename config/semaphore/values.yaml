# Default values for semaphore.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

semaphore:
  replicaCount: 1

  image:
    repository: semaphoreui/semaphore
    pullPolicy: IfNotPresent
    tag: "latest"

  nameOverride: ""
  fullnameOverride: ""

  serviceAccount:
    create: true
    annotations: {}
    name: "semaphore"

  podAnnotations: {}

  service:
    type: LoadBalancer
    loadBalancerIP: 
    port: 3000
    targetPort: 3000
    portname: semaphore

  ingress:
    enabled: false
    className: ""
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local
  env:
    SEMAPHORE_DB_USER: postgres
    SEMAPHORE_DB_PASS: 
    # depoloy postgresql using https://artifacthub.io/packages/helm/bitnami/postgresql
    SEMAPHORE_DB_HOST: postgresql.postgresql.svc.cluster.local # for postgres, change to: postgres
    SEMAPHORE_DB_PORT: 5432 # change to 5432 for postgres
    SEMAPHORE_DB_DIALECT: postgres
    SEMAPHORE_DB: postgres
    SEMAPHORE_PLAYBOOK_PATH: /tmp/semaphore/
    SEMAPHORE_ADMIN_PASSWORD: semaphore
    SEMAPHORE_ADMIN_NAME: admin
    SEMAPHORE_ADMIN_EMAIL: admin@localhost
    SEMAPHORE_ADMIN: admin
    SEMAPHORE_ACCESS_KEY_ENCRYPTION: gs72mPntFATGJs9qK0pQ0rKtfidlexiMjYCH9gWKhTU=
    SEMAPHORE_LDAP_ACTIVATED: 'no' # if you wish to use ldap, set to: 'yes' 
    SEMAPHORE_LDAP_HOST: dc01.local.example.com
    SEMAPHORE_LDAP_PORT: '636'
    SEMAPHORE_LDAP_NEEDTLS: 'yes'
    SEMAPHORE_LDAP_DN_BIND: 'uid=bind_user,cn=users,cn=accounts,dc=local,dc=shiftsystems,dc=net'
    SEMAPHORE_LDAP_PASSWORD: 'ldap_bind_account_password'
    SEMAPHORE_LDAP_DN_SEARCH: 'dc=local,dc=example,dc=com'
    SEMAPHORE_LDAP_SEARCH_FILTER: "(\u0026(uid=%s)(memberOf=cn=ipausers,cn=groups,cn=accounts,dc=local,dc=example,dc=com))"
  
  resources: 
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
  
  autoscaling:
    enabled: false
    minReplicas: 2
    maxReplicas: 3
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80
  
  nodeSelector: {}

  tolerations: []
  affinity: {}

  persistence:
    enabled: true
    annotations: {}
    accessMode: ReadWriteOnce
    size: 5Gi
    storageClass: ""

  volumeMounts:
    - name: pvc-semaphore
      mountPath: /tmp/semaphore
  volumes:
  - name: pvc-semaphore
    persistentVolumeClaim:
      claimName: pvc-semaphore