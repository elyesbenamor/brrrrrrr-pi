resources:
  limits:
    cpu: "1"
    memory: "2Gi"
  requests:
    cpu: "500m"
    memory: "1Gi"
service:
  type: LoadBalancer
replicaCount: 2
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 4
  targetCPU: "80"
  targetMemory: "80"
auth:
  adminUser: ref+vault://keycloak/secrets?proto=http#/adminUser
  adminPassword: ref+vault://keycloak/postgresql?proto=http#/postgresPassword
postgresql:
  auth:
    postgresPassword: ref+vault://keycloak/postgresql?proto=http#/postgresPassword
    username: ref+vault://keycloak/secrets?proto=http#/adminUser
    password: ref+vault://keycloak/postgresql?proto=http#/postgresPassword
    database: bitnami_keycloak
global:
  storageClass: "openebs-hostpath"
tls:
  enabled: true
  autoGenerated: true
